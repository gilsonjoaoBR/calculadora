<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <img src="Calculator.svg" width="100">
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <p>
                Qual a tabuada você deseja saber?<br>
                <input type="number" class="form" id="num">
            </p>
            <p>
                Até que número você deseja? <br>
                <input type="number"class="form" id="end">
            </p>
            <p>
                <input type="button" value="Calcular" id="button" onclick="tabuada()">
            </p>
        </div>
        <div id="resposta">
            Preencha os valores acima.
        </div>
    </section>
    <script src="tabuada_script.js"></script>
    
</body>
</html>
